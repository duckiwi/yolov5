# custom data set

# train and val data as 1) directory: path/images/, 2) file: path/images.txt, or 3) list: [path1/images/, path2/images/]
train: ../nuts/images/train/  # 40 images
val: ../nuts/images/val/  # 10 images
test: ../nuts/images/test/  # 10 images

# number of classes
nc: 2

# class names
names: ['nuts', 'screws']

